apply plugin: 'com.android.application'
apply plugin: 'maven'

version = '0.0.1'
group = 'com.troncodroide.fawesome'

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file://../Users/Tronco/AndroidStudioProjects/fawesome/maven/")
    }
}
android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.troncodroide.fawesome"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.+'
}
